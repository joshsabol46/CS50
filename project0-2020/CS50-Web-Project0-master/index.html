<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="nav">
        <ul class="flex">
            <li><a href="image-search.html">Image Search</a></li>
            <li><a href="advanced-search.html">Advanced Search</a></li>
        </ul>
    </nav>
    <main class="main">
        <div>
            <img alt="Google" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form action="https://google.com/search">
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" name="q">                
            </div> 
            <div class="submit-container">
                <input type="text" hidden name="ei">
                <input type="submit" value="Google Search">
                <input value="I'm Feeling Lucky" name="btnI" type="submit">
            </div>          
        </form>
    </main>
</body>
</html>
