{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <!-- <h1>{{ title }}</h1> -->

    <!-- <p>{{ entry }}</p> -->

    <h1>All entries for "{{ search }}"</h1>

    <ul>
        {% for entry in results %}
            <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
